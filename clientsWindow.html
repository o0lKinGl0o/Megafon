    <button type="button" onclick="closeWindow('Clients')" id = 'back'>Назад</button>
    <table>
        <!--<col style="width: 40%;"/>-->
        <col/>
        <col/>
        <col/>

          </tr>
          <tr>
            <th scope="col"><input type="text" value="" id = "search-input-nameClient"></th>
            <th scope="col"><input type="text" value="" id = "search-input-contactPhoneClient"></th>
          </tr>
        </thead>
        <tbody id="rowTable" class="rowTable">
            
        </tbody>
      </table>
      <script src="scripts/consts.js"></script>
